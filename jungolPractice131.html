<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h3>131 : 반복제어문2 - 형성평가2</h3><br/>
    <h5>100 이하의 두 개의 정수를 입력받아 작은 수부터 큰 수까지 차례대로 출력하는 프로그램을 작성하시오.</h5>

    <h6>입력 예 : </h6><p/>
    <h6>10 5</h6>
    <h6>출력 예 : </h6><p/>
    <h6>5 6 7 8 9 10</h6>

    <h2>풀이 -------------------------------------------------</h2>
    <!-- 문제 풀기 -->
    <!--입력부-->
    Number1 : <input type="text" id="input1"/></p>
    Number2 : <input type="text" id="input2"/></p>
    <button onclick="solve534()">입력</button>
    <!--출력부-->
    <p id="result534"></p>
    <script>
        function solve534(){
            var inputTag1 = Number(document.getElementById('input1').value);
            var inputTag2 = Number(document.getElementById('input2').value);

            if(inputTag1 > inputTag2){
               var temp = inputTag1;
               inputTag1 = inputTag2;
               inputTag2 = temp;
            }

            // console.log(input1 + ", " + input2);
            var output = "";
            for(var i = inputTag1; i <= inputTag2; i++){
               output = output + i + " ";
            }

            document.getElementById('result534').innerHTML = output;
        }
    </script>

</body>
</html>
